<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Libre+Baskerville&display=swap" rel="stylesheet">
    <title> Library Survey </title>
  </head>

  <body>
    <h1 id="title"> University of Theatre Arts <br> Library </h1>
    <form id="survey-form">
        <p id="description"> Please let us know how the library can be improved: </p> 

      
        <fieldset>
        <label for="name" id="name-label"><u> Name: </u><br><input id="name" name="name" type="text" placeholder="Enter your name" required /> </label> <br>
        <label for="email" id="email-label"><u> Email: </u><br><input id="email" name="email" type="email" placeholder="Enter your Email" required /> </label> <br>
        <label for="number" id="number-label"><u> Age (optional): </u><br><input id="number" name="number" type="number" placeholder="Age" min="13" max="120" /> </label>
      </fieldset>
   
    
 
      <fieldset>
        <label for="dropdown"><u>Please select your program:</u><br> 
        <select id="dropdown">
          <option value=""> Select your program </option>
          <option value="1"> Acting </option>
          <option value="2"> Directing </option>
          <option value="3"> Musical Theatre </option>
          <option value="4"> Puppetry </option>
          <option value="5"> Physical Theatre </option>
          <option value="6"> Theatre Management </option>
        </select>
        </label>
      </fieldset>
    
    
    
      <fieldset>
        <legend> <u>Select your role: </u></legend>
      <input id="student" name ="role" type="radio" value="student" /><label for="student"> Student </label><br>
       <input id="teacher" name ="role" type="radio" value="teacher" /><label for="teacher"> Teacher </label>
      </fieldset>
  
    
     
      <fieldset>
        <legend><u> What does the library need? </u></legend>
       <input id="c1" type="checkbox" value="1" /><label for="c1">New books</label><br>
       <input id="c2" type="checkbox" value="2" /><label for="c2">Better computers</label><br>
       <input id="c3" type="checkbox" value="3" /><label for="c3">Online resources and database</label><br>
       <input id="c4" type="checkbox" value="4" /><label for="c4">Study-friendly interior </label><br>
       </fieldset>
    
      
     
       <fieldset>
       <label for="textarea"><u>What do you think should change:</u><br><textarea id="textarea">Tell us more... </textarea> </label>
      </fieldset>
     
      <input id="submit" type="submit" value="Submit" />

    </form>
 

  </body>
</html>
